<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seam Carving Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        padding: 0;
        margin: 0;
      }

      header {
        background-color: lightyellow;
        padding: 10px;
      }

      h1 {
        margin: 0;
      }

      .container {
        display: grid;
        max-width: 1000px;
        grid-template-columns: auto auto;
      }

      .cell {
        flex-grow: 0.25;
      }

      @media (max-width: 600px) {
        .container {
          grid-template-columns: 400px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Seam Carving Demo</h1>
    </header>

    <article>
      <p>
        This is a demo of
        <a href="https://en.wikipedia.org/wiki/Seam_carving">seam carving</a>,
        an algorithm for content-aware image resizing.
      </p>

      <p><a href="#" id="reduce-button">Decrease Width</a></p>
    </article>

    <div class="container">
      <div class="cell">
        <h2>Original</h2>
        <canvas id="original"></canvas>
      </div>

      <div class="cell">
        <h2>Resized</h2>
        <canvas id="resized"></canvas>
      </div>

      <div class="cell">
        <h2>Energy</h2>
        <canvas id="energy"></canvas>
      </div>

      <div class="cell">
        <h2>Seam Costs</h2>
        <canvas id="costs"></canvas>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
