<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .cell {
            flex-grow: 0.25;
        }

        @media (max-width: 720px) {
            .cell {
                width: 50%;
            }
        }

        @media (max-width: 360px) {
            .cell {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <p><a href="#" id="reduce-button">Decrease Width</a></p>

    <div class="container">
        <div class="cell">
            <h2>Original</h2> <canvas id="original"></canvas>
        </div>

        <div class="cell">
            <h2>Resized</h2> <canvas id="resized"></canvas>
        </div>

        <div class="cell">
            <h2>Energy</h2>
            <canvas id="energy"></canvas>
        </div>

        <div class="cell">
            <h2>Seam Costs</h2>
            <canvas id="costs"></canvas>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
